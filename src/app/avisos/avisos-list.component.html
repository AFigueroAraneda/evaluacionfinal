<ion-header>
  <ion-toolbar>
    <ion-title>Avisos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="nuevo()">Nuevo Aviso</ion-button>
  <ion-list>
    <app-aviso-item *ngFor="let aviso of avisos" [aviso]="aviso" (eliminar)="borrarAviso(aviso)"></app-aviso-item>
  </ion-list>
</ion-content>
