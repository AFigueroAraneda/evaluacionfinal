<ion-header>
  <ion-toolbar>
    <ion-title>Avisos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-aviso-item *ngFor="let aviso of avisos" [aviso]="aviso" (eliminar)="borrarAviso(aviso)"></app-aviso-item>
  </ion-list>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-modal [isOpen]="isDeleteModalOpen" (ionModalDidDismiss)="cerrarModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Confirmar</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      Â¿Eliminar aviso?
      <div class="ion-text-end ion-margin-top">
        <ion-button (click)="cerrarModal()" color="medium">Cancelar</ion-button>
        <ion-button (click)="confirmarBorrado()" color="danger">Eliminar</ion-button>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
