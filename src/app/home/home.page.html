<ion-header>
  <ion-toolbar>
    <ion-title>Mis Avisos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="crear()">Nuevo</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-aviso-list [avisos]="avisos" (delete)="borrar($event)"></app-aviso-list>
  <app-confirm-delete (confirmed)="confirmar($event)"></app-confirm-delete>
</ion-content>
